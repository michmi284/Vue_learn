<html>

<head>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>empid</th>
                    <th>ename</th>
                    <th>hiredate</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="e in emps" :key="e.empid">
                    <td>{{e.empid}}</td>
                    <td>{{e.ename}}</td>
                    <td>{{e.hiredate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var emps = [{
                "empid": 123,
                "ename": 'zhangsan',
                "hiredate": "2020-01-01"
            },
            {
                "empid": 1234,
                "ename": 'zhangsan2',
                "hiredate": "2020-01-01"
            },
            {
                "empid": 12345,
                "ename": 'zhangsan3',
                "hiredate": "2020-01-01"
            },
        ];
        let vm = new Vue({
            el: "#app",
            data: {
                emps: emps
            }
        })
    </script>
</body>

</html>

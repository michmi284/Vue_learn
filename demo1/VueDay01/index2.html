<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue demo</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="app">
        {{msg}}
        <p>Using mustaches: {{rawHtml}}</p>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "hi vue",
                rawHtml: '<span style="color:red">this is should be red</span>'
            }
        });
        vm.msg = "hi......";
    </script>










</body>

</html>
